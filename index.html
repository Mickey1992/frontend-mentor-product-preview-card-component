<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="media-box">
			<div class="media-img"></div>
			<div class="media-body">
				<p class="catelog">Perfume</p>
				<h3>Gabrielle Essence Eau De Parfum</h3>
				<p>
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>

				<div class="price">
					<span>$149.99</span>
					<span class="cancelled">$169.99</span>
				</div>

				<button>
					<img src="./images/icon-cart.svg" alt="cart-icon" />
					<span>Add to Cart</span>
				</button>
			</div>
		</div>
	</body>
</html>
